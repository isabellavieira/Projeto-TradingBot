# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tradingbot-isafabbia

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e9fabf0072aa4ec1ba7236b2087043e9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_03f3a3dd98c44aaab5fe0c9bcee61e34 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e9fabf0072aa4ec1ba7236b2087043e9 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tradingbot-isafabbia'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9da351e632624e708df784123de0b82c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e9fabf0072aa4ec1ba7236b2087043e9 }}/appsvc/staticsite:${{ github.sha }}'